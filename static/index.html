<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Policy Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    #uploadStatus {
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="file"] {
      display: none;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Upload Policy PDF</h1>
  <input type="file" id="policyFileInput" multiple accept="application/pdf" />
  <button id="selectPolicyBtn">Select Policy Files</button>
  <button id="uploadBtn" style="display:none;">Upload Selected Files</button>
  <div id="uploadStatus"></div>

  <script>
    const selectBtn = document.getElementById('selectPolicyBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('policyFileInput');
    const uploadStatus = document.getElementById('uploadStatus');

    selectBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      if (fileInput.files.length > 0) {
        uploadBtn.style.display = 'inline-block';
        uploadStatus.textContent = '';
      } else {
        uploadBtn.style.display = 'none';
      }
    };

    uploadBtn.onclick = async () => {
      if (fileInput.files.length === 0) {
        uploadStatus.textContent = '⚠️ Please select at least one PDF file.';
        return;
      }

      const formData = new FormData();
      for (const file of fileInput.files) {
        formData.append('files', file);
      }

      uploadStatus.textContent = 'Uploading...';

      try {
        const res = await fetch('/upload_policy', {
          method: 'POST',
          body: formData,
        });
        const result = await res.json();

        if (res.ok) {
          uploadStatus.textContent = `✅ ${result.message}`;
          fileInput.value = '';
          uploadBtn.style.display = 'none';
        } else {
          uploadStatus.textContent = `❌ Error: ${result.error || 'Upload failed'}`;
        }
      } catch (err) {
        uploadStatus.textContent = '❌ Upload failed. Check your connection.';
        console.error(err);
      }
    };
  </script>
</body>
</html>
